{% extends 'base.html' %}
{% block title %}Product Details{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-4">
            <img src="{{product.img.url}}" width="100%" alt="상품 이미지 준비 중입니다.">
        </div>

        <div class="col">
            <h1 class="display-6">{{product.name}}</h1>
            <p><span class="badge badge-secondary">Price</span></p>
            <form action="" method="post">
                {% csrf_token %}
                <input type="submit" class="btn btn-primary btn-sm" value="Add to Cart">
            </form>
            <h5><span class="badge badge-secondary">Description</span>{{product.description|linebreaks}}</h5>
        </div>
    </div>
</div>
{% endblock %}
